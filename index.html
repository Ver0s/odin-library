<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    <form id="bookAddForm">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" required>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" required>
        </div>
        <div>
            <label for="pages">Pages</label>
            <input type="number" id="pages" required>
        </div>
        <div>
            <p>Did you read the book?</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <button type="submit" id="addBook">Add Book</button>
    </form>
    <div class="book-card-container"></div>
</body>
</html>
